<title>New Customer</title>
</head>
<body>
    <div align="center">
        <h2>New Customer</h2>
        <form action="save" method="post" modelAttribute="customer">
            <table border="0" cellpadding="5">
                <tr>
                    <td>Name: </td>
                    <td><input path="name" /></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td><input path="email" /></td>
                </tr>
                <tr>
                    <td>Address: </td>
                    <td><input path="address" /></td>
                </tr>    
                <tr>
                    <td colspan="2"><input type="submit" value="Save"></td>
                </tr>                    
            </table>
        </form>
    </div>
