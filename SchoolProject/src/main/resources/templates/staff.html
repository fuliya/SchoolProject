<div class="row">

            <img src="shibam1.jpg" alt="Shibam" style="width:50%" >
            <div class="container">
                <table border="1"  class="display">

                    <tr>
                        <th>Employee ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>E-mail</th>
                        <th>phone</th>
                        <th>Date Of Birth</th>
                        <th>Class</th>
                        <th>gender</th>
                        <th>Action</th>
                    </tr>

                    <tr th:each="users : ${users}">
                        <td th:text="${users.empID}">id</td>
                        <td th:text="${users.firstName}">firstName</td>
                        <td th:text="${users.lastName}">lastName</td>
                       <td th:text="${users.email}"></td>
                        <td th:text="${users.phoneNumber}"></td>
                        <td th:text="${users.birthdate}"></td>
                        <td th:text="${users.classYear}"></td>
                        <td th:text="${users.gender}"></td>
                        <td>
                            <a href="/edit?id=${customer.id}">Edit</a>
                            &nbsp;&nbsp;&nbsp;
                            <a href="/delete?id=${customer.id}">Delete</a>
                        </td>
                    </tr>
                    </th:each>
                </table>
            </div>
        </div>
